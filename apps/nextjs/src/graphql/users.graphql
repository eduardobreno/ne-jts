# src/graphql/users.query.graphql

query GetAllUsers {
  allUsers {
    id
    name
    email
  }
}

mutation AddUser($email: String!, $name: String!) {
  createUser(data: { email: $email, name: $name }) {
    id
    name
    email
  }
}

mutation UpdateUser($id: Int!, $name: String!) {
  updateUser(data: { id: $id, name: $name }) {
    id
    name
    email
  }
}
